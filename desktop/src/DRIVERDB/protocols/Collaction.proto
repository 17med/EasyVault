syntax = "proto3";

message Collactionname{
    string name=1;
    string db=2;
    string token=2;
}
message ChangeCollactionname{
    string oldname=1;
    string newname=2;
}

service CollactionService{
    rpc Createcollaction(Collactionname) returns(result);
    rpc Deletecollaction(Collactionname) returns(result);
}

message result{
    string message=1;
    int32 code=2;
}
